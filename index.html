    <script>
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if(card.classList.contains('medium')) {
                    card.style.transform = `translateY(-5px) rotateX(${(y - 100) / 30}deg) rotateY(${(x - 100) / 30}deg)`;
                } else {
                    card.style.transform = `translateY(-10px) rotateX(${(y - 100) / 10}deg) rotateY(${(x - 100) / 10}deg)`;
                }
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0) rotateX(0) rotateY(0)';
            });
        });
        
        // Size adjustment functionality
        const sizeOptions = document.querySelectorAll('.size-option');
        sizeOptions.forEach(option => {
            option.addEventListener('click', () => {
                const cards = document.querySelectorAll('.card');
                const size = option.dataset.size;
                
                cards.forEach(card => {
                    card.className = 'card';
                    card.classList.add(size);
                });
            });
        });
        
        const searchButton = document.querySelector('.search-button');
        const searchInput = document.querySelector('.search-input');
        
        function handleSearch() {
            const query = searchInput.value.trim().toLowerCase();
            const cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                const title = card.querySelector('h2').textContent.toLowerCase();
                if(title.includes(query)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        
        searchButton.addEventListener('click', handleSearch);
        searchInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                handleSearch();
            }
        });
        
        // ‰øÆÊîπËÆæÁΩÆÊåâÈíÆÁöÑÁÇπÂáª‰∫ã‰ª∂
        const settingsButton = document.querySelector('.settings-button');
        const settingsDropdown = document.querySelector('.settings-dropdown');
        
        settingsButton.addEventListener('click', () => {
            if(settingsDropdown.style.display === 'block') {
                settingsDropdown.style.display = 'none';
            } else {
                settingsDropdown.style.display = 'block';
            }
        });
    </script>
